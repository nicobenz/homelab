services:
  broker:
    image: docker.io/library/redis:8
    restart: unless-stopped
    volumes:
      - redisdata:/data

  db:
    image: docker.io/library/postgres:18
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
    ports:
      - "8000:8000"
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - /volume1/library/export:/usr/src/paperless/export
      - /volume1/library/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      # Authentik OIDC SSO
      PAPERLESS_ENABLE_ALLAUTH: "true"
      PAPERLESS_APPS: "allauth.socialaccount.providers.openid_connect"
      PAPERLESS_SOCIALACCOUNT_PROVIDERS: >-
        {"openid_connect": {
          "APPS": [{
            "provider_id": "authentik",
            "name": "Authentik",
            "client_id": ${OIDC_CLIENT_ID},
            "secret": ${OIDC_CLIENT_SECRET},
            "settings": {
              "server_url": ${OIDC_CONFIGURATION_URL},
              "claims": {"username": "email"}
            }
          }],
          "OAUTH_PKCE_ENABLED": "True"
        }}
      PAPERLESS_AUTO_CREATE: "true"
      PAPERLESS_AUTO_LOGIN: "true"
      PAPERLESS_LOGOUT_REDIRECT_URL: ${OIDC_LOGOUT_REDIRECT_URL}
volumes:
  data:
  media:
  pgdata:
  redisdata:
